<ion-content class="ion-padding">

  <h2>Enter your mobile number</h2>

  <ion-item lines="none" class="custom-input">
    <ion-select placeholder="Country"></ion-select>
    <ion-input type="number" placeholder="Phone number"></ion-input>
  </ion-item>

  <ion-button expand="block" color="dark">Continue</ion-button>

  <div class="separator">or</div>

  <ion-button fill="clear">
    <ion-icon name="logo-apple"></ion-icon> Continue with Apple
  </ion-button>
  <ion-button fill="clear">
    <ion-icon name="logo-facebook"></ion-icon> Continue with Facebook
  </ion-button>
  <ion-button fill="clear">
    <ion-icon name="logo-google"></ion-icon> Continue with Google
  </ion-button>
  <ion-button fill="clear">Continue with Email</ion-button>

  <div class="separator">or</div>

  <ion-button fill="clear">
    <ion-icon name="search-outline"></ion-icon> Find my account
  </ion-button>

  <p class="disclaimer">
    By proceeding, you consent to get calls, whatsApp or SMS messages, including by automated means, from Uber and its affiliates to the number provided
  </p>

  <ion-button fill="clear" color="medium" slot="start">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

</ion-content>
