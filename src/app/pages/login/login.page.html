<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="loginForm.username"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="loginForm.password"></ion-input>
  </ion-item>
  
  <ion-button expand="block" color="dark" (click)="login()">INGRESAR</ion-button>
  <!-- <ion-button expand="block" fill="clear" >Login with Google</ion-button> -->
  
  <!-- <ion-button expand="block" fill="clear" routerLink="/signup">Sign Up</ion-button> -->
  <ion-button expand="block" fill="clear" routerLink="/forgot-password">RECUPERAR</ion-button>
</ion-content>
